<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

제품 추가하기<br>
<form name="frmAdd">
    id <input id = "id" type = "text" name="id" placeholder="id 입력하세요."><br>
    category <select id="category" name="category">
    <option>accessory</option>
    <option>top</option>
    <option>bottom</option>
    <option>shoes</option>
</select> <br>
    img <input id="img" type="text " name="img" placeholder="image 파일"> <br>
    name <input id="name" type="text" name="name" placeholder="상품명을 입력하세요."> <br>
    size <select id="size" name="size">
    <option>S</option>
    <option>M</option>
    <option>L</option>
    <option>FREE</option>
</select> <br>
    price <input id="price" type="text" name="price" placeholder="가격을 입력하세요."> 원 <br><br>
    <input type="submit" onclick="addOnclick()" value="추가하기">
</form>
<script>
    function addOnclick() {
        const id = document.getElementById('id').value;
        // const category = document.getElementById('category').value;
        const img = document.getElementById('img').value;
        const name = document.getElementById('name').value;
        const size = document.getElementById('size').value;
        const price = document.getElementById('price').value;

        const theForm = document.frmAdd;

        if (!id) {
            alert('id을 입력하세요.');
        }
        else if(!img) {
            alert('이미지주소를 입력하세요.');
        }
        else if(!name) {
            alert('제품이름을 입력하세요.');
        }
        else if(!size) {
            alert('사이즈를 입력하세요.');
        }
        else if(!price) {
            alert('제품의 가격을 입력하세요.');
        }
        else {
            alert('제품추가가 완료되었습니다.');
            theForm.action = "add_commit";
        }


    }
</script>
</body>
